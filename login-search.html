<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="utf-8">
		<meta name="wiewport" content="width=device-width, initial-scale=1">

		<title>Search.com</title>

		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/search.css">
	</head>
	<body>

		<div class="login-form col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4"> 
			<header>
				<h1><img class="img-responsive" src="img2/search2.png"></h1>
				<h2 class="text-center">Entre com seu <b>usuáruio</b> e <b>senha</b>
			</header>
			<form>
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-addon">
							<span class="glyphicon glyphicon-user"></span>
						</div>
						<input type="text" name="ussuário" class="form-control" placeholder="Usuário">
					</div>
				</div>
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-addon">
							<span class="glyphicon glyphicon-lock"></span>
						</div>
						<input type="password" name="senha" class="form-control" placeholder="Senha">
					</div>
				</div>
				<footer>
					<div class="checkbox pull-left">
						<label><input type="checkbox" name="lembrar">Lembrar de mim</input></label>
					</div>
					<button type="submit" class="btn btn-primary pull-right" >Enviar</button>
				</footer>
			</form>
		</div>
		
		<script src="js/bootstrap.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
